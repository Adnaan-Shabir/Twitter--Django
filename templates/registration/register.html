{% extends "layout.html" %}
{% block content %}
<div class="container">
  <form method="post">
    <h2>Register Form</h2>
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary">Register</button>
    </form>
    <div class="new">
      <p >Already have an account? 
        <a href="{% url 'login' %}">Login here.</a>
      </p>
    </div>
    
  </div>
  {% endblock %}
